<mat-toolbar>
  <span class="total">¥2000</span>
</mat-toolbar>

<div class="grid">
  <mat-card *ngFor="let subscription of subscriptions | async">
    <h3>{{subscription.name }}</h3>
    <p>¥{{subscription.price}}</p>
  </mat-card>

  <mat-card>
    <form>
      <div>
        <div>
          <input [(ngModel)]="name" name="name" placeholder="Name" id="hard" type="text" required>
        </div>
      </div>
      <div>
        <div class="full-width">
          <div>
            <input [(ngModel)]="price" placeholder="Price" name="price" id="hard" required>
          </div>
        </div>
      </div>
    </form>
    <button type="submit" (click)="addSubscription(name, price)">Submit
    </button>
  </mat-card>
</div>
