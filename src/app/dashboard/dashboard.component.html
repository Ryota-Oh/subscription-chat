<mat-toolbar>
  <span class="total">200</span>
</mat-toolbar>
<div class="grid">
  <mat-card *ngFor="let subscription of subscriptions">
    <h3>{{subscription.name }}</h3>
    <p>¥{{subscription.price}}</p>
    <ng-container>
      <i class="fa fa-trash" title="削除" (click)="deleteItem(subscription.key)"></i>
    </ng-container>
  </mat-card>

  <mat-card>
    <form>
      <div>
        <p>サービス名</p>
        <input [(ngModel)]="name" name="name" placeholder="Name" type="text" required>
      </div>
      <div class="full-width">
        <p>月額料金</p>
        <input [(ngModel)]="price" placeholder="Price" name="price" required>
      </div>
    </form>
    <button type="submit" (click)="addSubscription(name, price)">Submit</button>
  </mat-card>
</div>
